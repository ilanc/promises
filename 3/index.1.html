<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.2.3/sweetalert2.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.2.3/sweetalert2.js"></script>
</head>
<body>
    <script>
        function maleFemale() {
            //var promise = ;
            swal({
                title: "Gender",
                text: 'Are you male or female?',
                type: "info",
                showCancelButton: true,
                confirmButtonColor: "#1AB394",
                confirmButtonText: "Male",
                cancelButtonColor: "#DD6B55",
                cancelButtonText: "Female"
            }).then(function () {
                // Male
                console.log('male');
            }, function (dismiss) {
                // Female
                console.log('female');
            });
        }

        function second(data, textStatus, jqXHR) {
            return $.ajax({
                url: 'test.json',
                type: 'GET',
                dataType: 'json',
                contentType: 'application/json',
                success: function (data, textStatus, jqXHR) {
                    console.log('second success');
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.log('second error');
                    console.log(jqXHR.getAllResponseHeaders());
                    console.log(jqXHR, textStatus, errorThrown);
                }
            });
        }

        function third(data, textStatus, jqXHR) {
            return $.ajax({
                url: 'test.json',
                type: 'GET',
                dataType: 'json',
                contentType: 'application/json',
                success: function (data, textStatus, jqXHR) {
                    console.log('third success');
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.log('third error');
                    console.log(jqXHR.getAllResponseHeaders());
                    console.log(jqXHR, textStatus, errorThrown);
                }
            });
        }

        function main() {
            maleFemale();
        }

        // Run
        main();
    </script>
</body>
</html>
